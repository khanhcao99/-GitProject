<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="text" size="25" id="val" placeholder="Enter the Value"></td>
        <td><select name="currency" id="cur1">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></td>
        <td>
            <select name="currency" id="cur2">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button id="convert"> Convert</button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>

</body>
<script>
    document.getElementById('convert').onclick = function () {
        change()
    }

    function change() {
        const c = 23000
        let val = document.getElementById('val').value
        let cur1 = document.getElementById('cur1').value
        let cur2 = document.getElementById('cur2').value
        let result

        if (cur1 === "VND" && cur2 === "USD") {
            result = val / c
            document.getElementById("result").innerHTML = result + "$";
        } else if (cur1 === "USD" && cur2 === "VND") {
            result = val * c
            document.getElementById("result").innerHTML = result + "Đ";
        } else if (cur1 === "VND" && cur2 === "VND") {
            alert("choose the right currency")
        } else if (cur1 === "USD" && cur2 === "USD") {
            alert("choose the right currency")
        }

    }
</script>
</html>
