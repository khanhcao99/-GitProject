<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
             style="width: 30%"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()"/>
        <input type="reset" onclick="remove2()">
    </form>
</div>
<br>

<div>
    <form action="">
        <img id="duck"
             src="https://3.bp.blogspot.com/-jT5nOuITyMo/Wx5w8ECYnZI/AAAAAAAAGY8/zPUIBLioj2MpxBqlr3dx1NSGk7ftQ0FLACLcBGAs/s1600/hinh%2Banh%2Bcon%2Bvit%2B%252810%2529.jpg"
             alt="" style="width: 30%">
        <p>click me to move the image to right</p>
        <input type="button" onclick="move()" value="click me">
        <input id="return" onclick="remove()" type="reset">
    </form>
</div>

</body>
<script>
    let imgObj = document.getElementById("myImage")

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        console.log(imgObj.style.left)
    }


    let img = document.getElementById("duck")

    function init() {
        img.style.position = "relative"
        img.style.left = "0px"
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function move() {
        img.style.left = parseInt(img.style.left) + 10 + "px"
    }

    window.onload = init;

    function remove() {
        img.style.left = 0 + "px"
    }

    function remove2() {
        imgObj.style.left = '0px'
    }
</script>
</html>
