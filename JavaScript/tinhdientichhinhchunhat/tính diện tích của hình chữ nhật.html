<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích của hình chữ nhật </title>
</head>
<body>

</body>
<script>
    inputWidth = prompt("Điền chiều rộng hình chữ nhật")
    inputHeight = prompt("Điền chiều dài hình chữ nhật")
    let width = parseInt(inputWidth)
    let height= parseInt(inputHeight)
    let area = width*height
    document.write("Diện tích hình chữ nhật là = " + area)
</script>
</html>
